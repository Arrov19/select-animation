<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Project-Animate</title>
</head>

<body class="body">
    <div class="container">
        <div class="choice">
            <div class="choice__inner">
                <p class="choice__question">Кто у вас ...</p>
                <div class="choice__animations">
                    <lottie-player class="choice__circle-player" src="js/circle-animation.json" background="transparent"
                        speed="1"></lottie-player>
                    <div class="choice__animations-inner">
                        <lottie-player class="choice__pet choice__pet_dog" src="js/dog.json" background="transparent" speed="1" loop
                            autoplay></lottie-player>
                        <lottie-player class="choice__pet choice__pet_cat" src="js/cat.json" background="transparent" speed="1" loop
                            autoplay></lottie-player>
                    </div>
                </div>
                <div class="choice__bottom-info">
                    <p class="choice__text">Чтобы перейти в раздел <span class="choice__text_bold">Цены и
                            Акции,</span><br>нажмите на изображение<br>кота или собаки</p>
                    <img class="choice__click-finger" src="images/сlick-finger.png" alt="">
                </div>
            </div>
            <div class="choice__info choice__info_cat">
                <p class="choice__info-answer">У меня кот!</p>
                <p class="choice__info-desc">... кот-бегемот)</p>
            </div>
            <div class="choice__info choice__info_dog">
                <p class="choice__info-answer">У меня собака!</p>
                <p class="choice__info-desc">... собака-тарабака)</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
